<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="APP">
      <!-- table section -->
      <div id="Table-Section">
        <h2>Table</h2>
        <input
          type="text"
          id="table-search"
          placeholder="search by table name"
          onchange="filterTable()"
        />
        <div id="table-container"></div>
      </div>
      <!-- menu section -->
      <div id="Menu-Section">
        <h2>Menu</h2>
        <input
          type="text"
          id="menu-search"
          placeholder="search by itemName or Course name"
          onchange="filterMenu()"
        />
        <div id="menu-container"></div>
      </div>
    </div>

    <!-- model section -->
    <div id="order-model" class="model">
      <div class="model-content">
        <span>&times;</span>
        <div id="model-body"></div>
      </div>
    </div>
  </body>
</html>
<script src="./app.js"></script>
